name: Deploy Monitoring to Kubernetes

on: 
  workflow_dispatch:
    inputs:
      tags:
        description: 'monitoring version'  

jobs:
  deploy:
    name: Deploy Monitoring to Kubernetes
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
    - name: Create kubeconfig
      run: |
        mkdir ${HOME}/.kube
        echo ${{ secrets.KUBE_CONFIG }} | base64 --decode > ${HOME}/.kube/config
        #cat ${HOME}/.kube/config
    #- name: Use context
      #run: kubectl config use-context k0s-cluster
    - name: Deploy Monitoring
      run: |
        helm repo add grafana https://grafana.github.io/helm-charts
        helm repo add bitnami https://charts.bitnami.com/bitnami   
        helm repo add prometheus-community https://prometheus-community.github.io/helm-charts
        helm repo update
        kubectl create namespace monitoring --dry-run=client -o yaml | kubectl apply -f -
        helm upgrade --install grafana-tempo bitnami/grafana-tempo -f monitoring/tempo-values.yaml \
        --set ingester.persistence.enabled=true \
        --set querier.persistence.enabled=true \
        --namespace monitoring
        #loki
        helm upgrade --install loki grafana/loki-stack \
        --namespace monitoring
        #prometheus
        helm upgrade --install prometheus prometheus-community/prometheus \
        --set alertmanager.persistentVolume.enabled=true \
        --set server.persistentVolume.enabled=true \
        --set pushgateway.persistentVolume.enabled=true \
        --namespace monitoring
        #grafana
        helm upgrade --install grafana grafana/grafana --set persistence.enabled=false --namespace monitoring -f monitoring/datasource.yaml
