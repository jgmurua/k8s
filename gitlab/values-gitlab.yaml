# Minimal settings
global:
  edition: ce
  ingress:
    configureCertmanager: false
    tls:
      enabled: false
      secretName: gitlabathome777.duckdns.org
  hosts:
    domain: gitlabathome777.duckdns.org
    https: true
    gitlab:
      https: false
    registry:
      https: false
    minio:
      https: false
# Don't use certmanager, we'll self-sign
certmanager:
  install: false

prometheus:
  install: false

gitlab-runner:
  install: true

gitlab:
  unicorn:
    minReplicas: 1
    maxReplicas: 1
  sidekiq:
    minReplicas: 1
    maxReplicas: 1
  gitlab-shell:
    minReplicas: 1
    maxReplicas: 1
registry:
  minReplicas: 1
  maxReplicas: 1