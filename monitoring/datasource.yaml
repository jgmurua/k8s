      type: prometheus  ## ref: http://docs.grafana.org/administration/provisioning/#datasources
      url: http://prometheus-server
      access: proxy
    - name: Loki
      type: loki
      access: proxy
      url: http://loki.monitoring.svc:3100
      access: proxy
      
